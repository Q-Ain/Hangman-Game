<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hang The Man</title>
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="script.js"></script>
</head>

<body>
    <!-- Display navbar -->
      <div id="navbar">
        <div id="logo">Hang The Man</div>
        <div class="flex-end">
            <button id="howToPlay">?
                <!-- The Modal -->
                <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <p>How to play: Guess the word by choosing the alphabets or get a clue by clicking the hint button</p>
                    <p id="closePopupContent">Click outside of box to close pop-up...</p>
                </div>
    
                </div>
            </button>
            <button id="reset">Reset</button>
            <button id="hint">Hint!</button> 
            
        </div>
      </div>

      <br><br>
    
    <!-- Display the stickman -->
    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>

    <!-- Display category name -->
    <p id="catagoryName"  class="center"></p>
    
    <!-- Display clue -->
    <p id="clue">Clue: - </p>

    <!-- For the empty dashes -->
    <br>
    <div id="hold"></div>

    <!-- For the alphabet buttons -->
    <div class="center" id="buttons"></div>
        
        
    </div>
    <p id="mylives">Outcome of Current Round...</p>
 
</body>

</html>
