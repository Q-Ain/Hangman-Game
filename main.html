<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hang The Man</title>
    <link rel="icon" href="images/stickman.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main-styles.css"/>
    <script src="main-script.js"></script>
    <!-- For responsiveness: scaling depends on device screen (viewport) width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="navbar">
        <div id="logo">Hang The Man</div>
        <div class="flex-end">
            <!-- ? button-->
            <button id="howToPlay"><i class="fa fa-question"></i>
                <!-- Pop-up -->
                <div id="myModal" class="modal">
                    <!-- Pop-up content -->
                    <div class="modal-content">
                        <p>How to play: Guess the word by choosing the alphabets or get a clue by clicking the hint button</p>
                        <p id="closePopupContent">Click outside the box to close pop-up...</p>
                    </div>
                </div>
            </button>
            <button id="reset"><i class="fa fa-refresh"></i> <div id="reset-text">Reset</div></button>
            <button id="hint"><i class="fa fa-lightbulb-o"></i> <div id="hint-text">Hint</div></button> 
        </div>
    </div>

    <br><br>
    
    <!-- To place the main elements side by side -->
    <div class="row">
        <div class="column left">
            <!-- Category name -->
            <p id="categoryName"  class="center"></p>
          
            <!-- Clue -->
            <p id="clue">Clue: - </p>
        </div>
        <div class="column middle">
            <!-- Stickman -->
            <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>

            <!-- Empty dashes -->
            <div id="hold"></div>

            <!-- Alphabet buttons -->
            <div class="center" id="buttons"></div>
        </div>

        <div class="column right">
            <!-- Number of rounds won out of 5 -->
            <p id="myrounds"><i class="fa fa-diamond"></i></p>
        </div>
    </div>
</body>

</html>
